<!DOCTYPE html>
<html>
<head>
    <!-- Título de la Pestaña del navegador -->
    <title>Bus Finder</title>

    <!-- Vínculo de HTML al archivo CSS principal -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <!-- Vínculo a la plantilla Flatly de Bootswatch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
</head>

<body>
    <!-- Encabezado principal -->
    <h1>Bus Finder</h1>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Grupo de formulario para la selección de ruta -->
        <div class="form-group">
            <!-- Etiqueta para la selección de ruta -->
            <label for="ruta">Seleccione su ruta:</label>
            <!-- Caja de selección de rutas -->
            <select class="form-control" id="ruta">
                <option value="Ciudad Quesada - Fortuna">Ciudad Quesada - Fortuna</option>
                <option value="Fortuna - Ciudad Quesada">Fortuna - Ciudad Quesada</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
            <!-- Botón para buscar -->
            <button type="button" class="btn btn-primary">Buscar</button>
        </div>
    </div>
</body>
</html>
